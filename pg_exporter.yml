#           First write-ahead log location used when WAL receiver is started
#       init_tli (COUNTER)
#           First timeline number used when WAL receiver is started
#       flush_lsn (COUNTER)
#           Last write-ahead log location already received and flushed to disk
#       write_lsn (COUNTER)
