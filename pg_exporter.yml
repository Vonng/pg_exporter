#
# DESCRIPTION
#       PostgreSQL function metrics
#
# OPTIONS
#       Tags       []
#       TTL        10
#       Priority   0
#       Timeout    100ms
#       Fatal      false
#       Version    90400 ~ higher
#       Source     720-pg_func.yml
#
# METRICS
#       datname (LABEL)
#           Name of belonged database
#       funcname (LABEL)
